{{! vim: set ft=html.handlebars ts=2 sw=2 et : }}

<form id="ship-weapon-selector">
  <p class="hint">{{hint}}</p>
  <ul class="items-list">
    {{#each templateData.items}}
      <li class="item flexrow">
        <div class="item-name flexrow">
          <div class="item-image" style="background-image:url({{img}})" data-item-id="{{id}}"></div>
          <label class="flexrow">
            <div class=item-name>{{name}}</div>
            <div class=item-detail>{{lookup ../templateData/config.weaponMountLocation flags.wjmais.location}}</div>
            <div class=item-detail>{{lookup ../templateData/config.weaponMountFacing flags.wjmais.facing}}</div>
            <input type="radio" name="shipWeapon" {{#if default}}checked{{/if}} id="{{id}}" value="{{id}}" />
          </label>
        </div>
      </li>
    {{/each}}
  </ul>
</form>
